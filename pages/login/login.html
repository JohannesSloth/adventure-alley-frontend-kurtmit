<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <main class="main-container">
        
        <h1 class="login-header">Login</h1>

        <div class="login-error">
            <p class="login-error-msg">Invalid username <span class="login-error-msg2">and/or password</span></p>
        </div>

        <form class="login-form">
            <input type="text" name="username" id="username-field" class="login" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login" placeholder="Password">
            <input type="submit" value="Login" class="login-submit">
            <input type="button" class="login-submit" value="Tilbage" onclick="history.back()">
        </form>
        
    </main>

</body>
<script src="./login.js" type="module"></script>

</html>
