<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./booking.js" type="module"></script>
</head>

<body>
    <div>
        <h3>Booking</h3>

        <div>
            <h5>Vælg dag</h5>
            <div><label for="input-date">Dato:</label><input placeholder="ddMMyyyy" id="input-date"></div>
            <button id="btn-get-date-booking">Hent dagens bookinger</button>
        </div>

        <div>
            <h5>Vælg aktiviteter</h5>
            <div id="activity-div">
                <button id="btn-activity-sumo" value="sumo" >Sumobrydning</button>
                <button id="btn-activity-minigolf" value="minigolf">Minigolf</button>
                <button id="btn-activity-paintball" value="Paintball" >Paintball</button>
                <button id="btn-activity-gokart" value="Gokart" >Gokart</button>
            </div>
        </div>

        <div>
            <h3>Tider</h3>
            <table class="table">
                <thead id="thead">
                    <th id="ts-9-10">9:00 - 10:00</th>
                    <th id="ts-10-11">10:00 - 11:00</th>
                    <th id="ts-11-12">11:00 - 12:00</th>
                    <th id="ts-12-13">12:00 - 13:00</th>
                    <th id="ts-13-14">13:00 - 14:00</th>
                    <th id="ts-14-15">14:00 - 15:00</th>
                    <th id="ts-15-16">15:00 - 16:00</th>
                    <th id="ts-16-17">16:00 - 17:00</th>
                    <th id="ts-18-19">18:00 - 19:00</th>
                    <th id="ts-20-21">20:00 - 21:00</th>
                    <th id="ts-21-22">21:00 - 22:00</th>
                </thead>
            </table>
        </div>
    </div>


</body>

</html>
